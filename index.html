<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="app">
  <h1>插值表达式</h1>
  <h3>{{msg}}</h3>
  <h3>{{count}}</h3>
  <h1>v-text</h1>
  <div v-text="msg"></div>
  <h1>v-model</h1>
  <input type="text" v-model="msg">
  <input type="text" v-model="count">
</div>
</body>

<script src="./js/dev.js"></script>
<script src="./js/watcher.js"></script>
<script src="js/compiler.js"></script>
<script src="js/observer.js"></script>
<script src="./js/vue.js"></script>
<script>
  const vm = new Vue({
    el: "#app",
    data: {
      msg: "hello Vue",
      count: 100,
      person: {
        name: "jack",
        age: 100
      }
    }
  })
</script>
</html>
